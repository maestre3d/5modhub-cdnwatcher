<div class="main-container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="toolbar mat-elevation-z8">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="app-name">{{title}}</h1>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container"
                            [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <a mat-list-item routerLink=".">
                <ng-container><mat-icon class="nav-icon">home</mat-icon> Home</ng-container>
            </a>
            <a mat-list-item routerLink=".">
                <ng-container><mat-icon class="nav-icon">cloud</mat-icon> CDN</ng-container>
            </a>
        </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
        <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
